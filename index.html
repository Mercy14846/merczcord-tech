<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merczcord Technologies - Advanced Geospatial Solutions</title>
    <meta name="description" content="Merczcord Technologies provides cutting-edge geospatial solutions for urban planning, transportation, disaster management, and environmental assessments." />
    <meta name="author" content="Merczcord Technologies" />
    <meta property="og:image" content="/assets/merczcord-logo.png" />
    <link rel="icon" type="image/png" href="/assets/merczcord-logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0D3B45" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  </head>

  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered: ', registration);
            })
            .catch(registrationError => {
              console.log('Service Worker registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
